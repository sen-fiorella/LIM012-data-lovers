<!DOCTYPE html>
<html lang="es">

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./Imagenes/logo.png"/>
  <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC&display=swap" rel="stylesheet">
  <title>WikiLol</title>
</head>

<body>
  <!-- Primera vista de página -->
  <div id="viewLogin" class="boxLogin">
    <section class="login">
      <img src="./Imagenes/wikilol.png" class="logoWiki">
      <h1>Conoce a los campeones de</h1>
      <p>League Of Legends</p>
      <img src="./Imagenes/champions.png" class="covePage">
    </section>
    <section class="enter">
      <input id="inputName" placeholder="Ingrese su nombre" required= "Complete este campos"></input>
      <button id="buttonEnter" type="submit">ENTRAR</button>
    </section>
  </div>
  <!-- segunda vista de página-->
  <div id="viewChampions" class="hide">
    <header class="header">
      <img src="./imagenes/logo.png" class="logo">
      <h2 class="one">CAMPEONES</h2>
      <div class="boxProfile">
        <img src="./imagenes/perfil.jpg" class="profile">
        <ul>
          <li id="nameInvocador"></li>
          <li class="blue">Invocador@</li>
        </ul>
      </div>
    </header>
    <nav>
      <select id="buttonOrder">
        <option value="" disabled selected>Ordenar</option>
        <option value="a-z">A - Z</option>
        <option value="z-a">Z - A</option>
      </select>
      <button id="buttonReg" class="buttonReg">Poder</button>
      <div>
        <input type="search" class="search" placeholder="Buscar"></input>
      </div>
    </nav>
    <aside id="panel">
      <p class="roles">Roles</p>
      <button id="buttonRol" title="Asesinos" type="submit"><img src="./imagenes/Assassin.png" id="buttonRol"></button>
      <button id="buttonRol" title="Luchadores" type="submit"><img src="./imagenes/Fighter_icon.png"
        id="buttonRol"></button>
      <button id="buttonRol" title="Magos" type="submit"><img src="./imagenes/Mage.png" id="buttonRol"></button>
      <button id="buttonRol" title="Tiradores" type="submit"><img src="./imagenes/Marksman.png" id="buttonRol"></button>
      <button id="buttonRol" title="Apoyos" type="submit"><img src="./imagenes/Support .png" id="buttonRol"></button>
      <button id="buttonRol" title="Tanques" type="submit"><img src="./imagenes/Tank.png" id="buttonRol"></button>
    </aside>
    <main id="container"></main>
  </div>
  <script src="main.js" type="module"></script>
  <!-- <script type="module" src="data.js"></script> -->
  <!-- <script type="module" src="lol.js" ></script> -->
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="./imagenes/logo.png" />
  <link href="https://fonts.googleapis.com/css?family=Vollkorn+SC&display=swap" rel="stylesheet">
  <title>WikiLol</title>
</head>

<body>
  <!-- Historia1 - Primera vista de página -->
  <div id="viewLogin" class="boxLogin">
    <section class="login">
      <img src="./imagenes/wikilol.png" class="logoWiki">
      <h1>Conoce a los campeones de</h1>
      <p class="lol">League of Legends</p>
      <img src="./imagenes/champions.png" class="coverPage">
    </section>
    <div class="enter">
      <input type="text" id="inputName" placeholder="Ingrese su nickname"/>
      <div id= "text"></div>
      <button id="buttonEnter" type="submit">ENTRAR</button>
    </div>
  </div>
  <!-- segunda vista de página-->
  <div id="viewChampions" class="hide">
    <header class="header">
      <img src="./imagenes/logo.png" class="logo">
      <h2 class="one">CAMPEONES</h2>
      <div class="boxProfile">
        <img src="./imagenes/perfil.jpg" class="profile">
        <ul>
          <li id="invocadorName"></li>
          <li class="blue">Invocador@</li>
        </ul>
      </div>
    </header>
    <nav>
      <select id="buttonOrder">
        <option value="" disabled selected>Ordenar</option>
        <option value="a-z">A - Z</option>
        <option value="z-a">Z - A</option>
      </select>
      <button id="buttonReg" class="buttonReg">Poder</button>
      <div>
        <input type="search" id="search" class="search" placeholder="🔍   Buscar"/>
      </div>
    </nav>
    <aside id ="panel">
      <p class="roles">Roles</p>
      <button id="assassin" title="Asesinos" type="submit"><img src="imagenes/Assassin.png" class="buttonRol"></button>
      <button id="fighter" title="Luchadores" type="submit"><img src="imagenes/Fighter_icon.png" class="buttonRol"></button>
      <button id="mage" title="Magos" type="submit"><img src="imagenes/Mage.png" class="buttonRol"></button>
      <button id="marksman" title="Tiradores" type="submit"><img src="imagenes/Marksman.png" class="buttonRol"></button>
      <button id="support" title="Apoyos" type="submit"><img src="imagenes/Support.png" class="buttonRol"></button>
      <button id="tank" title="Tanques" type="submit"><img src="imagenes/Tank.png" class="buttonRol"></button>
    </aside>
    <main id="container"></main>
    <div id="myModal" class="modal hide">
      <div class="modalContent">
        <span class="close" id="close">&times;</span>
        <div class="modalInfo" id="modalInfo">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js" type="module"></script>
  <!-- <script type="module" src="data.js"></script> -->
  <!-- <script type="module" src="lol.js" ></script> -->
</body>

</html>
